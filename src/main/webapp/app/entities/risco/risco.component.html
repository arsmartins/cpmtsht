<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpmtshtApp.risco.home.title">Riscos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-risco" [routerLink]="['/risco/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpmtshtApp.risco.home.createLabel">
            Create new Risco
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="riscos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpmtshtApp.risco.title">Title</span></th>
            <th><span jhiTranslate="cpmtshtApp.risco.description">Description</span></th>
            <th><span jhiTranslate="cpmtshtApp.risco.tipo">Tipo</span></th>
            <th><span jhiTranslate="cpmtshtApp.risco.postoTrabalho">Posto Trabalho</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let risco of riscos ;trackBy: trackId">
                <td><a [routerLink]="['/risco', risco.id, 'view' ]">{{risco.id}}</a></td>
                <td>{{risco.title}}</td>
                <td>{{risco.description}}</td>
                <td>
                    <div *ngIf="risco.tipo">
                        <a [routerLink]="['../tipo-risco', risco.tipo?.id, 'view' ]" >{{risco.tipo?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="risco.postoTrabalho">
                        <a [routerLink]="['../posto-trabalho', risco.postoTrabalho?.id, 'view' ]" >{{risco.postoTrabalho?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/risco', risco.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/risco', risco.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'risco', { outlets: { popup: risco.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
