<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-estabelecimento-heading" jhiTranslate="cpmtshtApp.estabelecimento.home.createOrEditLabel">Create or edit a Estabelecimento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!estabelecimento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="estabelecimento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpmtshtApp.estabelecimento.designacao" for="field_designacao">Designacao</label>
                    <input type="text" class="form-control" name="designacao" id="field_designacao"
                        [(ngModel)]="estabelecimento.designacao" required/>
                    <div [hidden]="!(editForm.controls.designacao?.dirty && editForm.controls.designacao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.designacao?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpmtshtApp.estabelecimento.localizacao" for="field_localizacao">Localizacao</label>
                    <select class="form-control" id="field_localizacao" name="localizacao" [(ngModel)]="estabelecimento.localizacao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localizacaoOption.id === estabelecimento.localizacao?.id ? estabelecimento.localizacao : localizacaoOption" *ngFor="let localizacaoOption of localizacaos; trackBy: trackLocalizacaoById">{{localizacaoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpmtshtApp.estabelecimento.empresa" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="estabelecimento.empresa" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id === estabelecimento.empresa?.id ? estabelecimento.empresa : empresaOption" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
