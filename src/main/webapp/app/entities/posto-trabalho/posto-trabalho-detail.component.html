<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="postoTrabalho">
            <h2><span jhiTranslate="cpmtshtApp.postoTrabalho.detail.title">Posto Trabalho</span> {{postoTrabalho.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpmtshtApp.postoTrabalho.designacao">Designacao</span></dt>
                <dd>
                    <span>{{postoTrabalho.designacao}}</span>
                </dd>
                <dt><span jhiTranslate="cpmtshtApp.postoTrabalho.dataInicio">Data Inicio</span></dt>
                <dd>
                    <span>{{postoTrabalho.dataInicio}}</span>
                </dd>
                <dt><span jhiTranslate="cpmtshtApp.postoTrabalho.dataFim">Data Fim</span></dt>
                <dd>
                    <span>{{postoTrabalho.dataFim}}</span>
                </dd>
                <dt><span jhiTranslate="cpmtshtApp.postoTrabalho.funcionario">Funcionario</span></dt>
                <dd>
                    <div *ngIf="postoTrabalho.funcionario">
                        <a [routerLink]="['/funcionario', postoTrabalho.funcionario?.id, 'view']">{{postoTrabalho.funcionario?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/posto-trabalho', postoTrabalho.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
