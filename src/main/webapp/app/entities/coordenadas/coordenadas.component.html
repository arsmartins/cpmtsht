<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpmtshtApp.coordenadas.home.title">Coordenadas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coordenadas" [routerLink]="['/coordenadas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpmtshtApp.coordenadas.home.createLabel">
            Create new Coordenadas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="coordenadas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cpmtshtApp.coordenadas.latitude">Latitude</span></th>
            <th><span jhiTranslate="cpmtshtApp.coordenadas.longitude">Longitude</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coordenadas of coordenadas ;trackBy: trackId">
                <td><a [routerLink]="['/coordenadas', coordenadas.id, 'view' ]">{{coordenadas.id}}</a></td>
                <td>{{coordenadas.latitude}}</td>
                <td>{{coordenadas.longitude}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/coordenadas', coordenadas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coordenadas', coordenadas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'coordenadas', { outlets: { popup: coordenadas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
